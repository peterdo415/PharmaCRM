name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      # Supabase
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF:  ${{ secrets.SUPABASE_PROJECT_REF }}
      SUPABASE_DB_PASSWORD:  ${{ secrets.SUPABASE_DB_PASSWORD }}
      # Vercel
      VERCEL_TOKEN:      ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID:     ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      # 1. ãƒªãƒã‚¸ãƒˆãƒªå–å¾—
      - uses: actions/checkout@v3

      # 2. Supabase CLI
      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link & migrate Supabase
        run: |
          supabase link \
            --project-ref "$SUPABASE_PROJECT_REF" \
            --password    "$SUPABASE_DB_PASSWORD"
          supabase db push

      # 3. Node & Vercel CLI
      - name: Setup Node.js & Vercel CLI
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install -g vercel@latest

      # 4. â¶ Project Settings ã‚’å–å¾—ï¼ˆ--yes ã§éžå¯¾è©±ï¼‰
      - name: Pull Vercel project settings
        run: |
          vercel pull --yes \
                      --environment=production \
                      --token  "$VERCEL_TOKEN" \
                      --scope  "$VERCEL_ORG_ID" \
                      --project-id "$VERCEL_PROJECT_ID"

      # 5. â· Buildï¼ˆ--yes ã§ settings ãŒç„¡ã„å ´åˆã‚‚è‡ªå‹•å–å¾—ï¼‰
      - name: Build with Vercel
        run: |
          vercel build --prod --yes \
                       --token "$VERCEL_TOKEN" \
                       --scope "$VERCEL_ORG_ID"

      # 6. â¸ Deployï¼ˆprebuilt artefactï¼‰
      - name: Deploy Frontend to Vercel
        id: vercel_deploy
        run: |
          DEPLOY_URL=$(vercel deploy --prebuilt --prod --yes \
                                     --token "$VERCEL_TOKEN" \
                                     --scope "$VERCEL_ORG_ID")
          echo "url=$DEPLOY_URL" >> "$GITHUB_OUTPUT"

      # 7. ãƒ‡ãƒ—ãƒ­ã‚¤ URL è¡¨ç¤º
      - name: Post deployment info
        run: echo "ðŸš€ Frontend is live at: ${{ steps.vercel_deploy.outputs.url }}"
